<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/illustration-hero.svg" alt="" class="computer">
            <img src="images/pattern-background-mobile.svg" alt="" class="mobile">
        </div>
        <div class="content">
            <h2>Order Summary</h2>
        </div>
        <div class="para">
            <p>
                You can now listen to millons of songs, <br>
                audiobooks,and podcasts on any device <br>
                anywhere you like!
            </p>
        </div>
        <div class="plan">
            <ul>
                <li>
                    <div class="icon-music" style="padding-left: 20px;">
                        <img src="images/icon-music.svg" alt="icon-music">
                    </div>
                </li>
                <li>
                    <div class="pay">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </li>
                <li>
                    <div class="change">
                        <p>
                            <a href=""><b>change</b></a>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="payment">
            <p>
               <a href=""><b>Proceed to Payment</b></a>
            </p>
        </div>
        <div class="order">
            <p>
                <a href=""><b>Cancel Order</b></a>
            </p>
        </div>
    </div>
</body>
</html>
